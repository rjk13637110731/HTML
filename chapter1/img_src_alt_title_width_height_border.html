<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>图像标签的使用：</h4>
    <img src="C:\Users\Fullmoonlong\Desktop\美河.png" />

    <h4>alt:替换文本 图像不能显示的时候用文字替换：</h4>
    <img src="C:\Users\Fullmoonlong\Desktop\美河.png1" alt="我是图片" />

    <h4>title:提示文本</h4>
    <img src="C:\Users\Fullmoonlong\Desktop\美河.png" alt="我是图片" title="风景图片" />

    <h4>width:设置图像宽度</h4>
    <img src="C:\Users\Fullmoonlong\Desktop\美河.png" alt="我是图片" title="风景图片" width="500" />

    <h4>height:设置图像高度</h4>
    <img src="C:\Users\Fullmoonlong\Desktop\美河.png" alt="我是图片" title="风景图片" height="100" />

    <h4>border:设置图像边框粗细</h4>
    <img src="C:\Users\Fullmoonlong\Desktop\美河.png" alt="我是图片" title="风景图片" height="200" border="5" />

</body>

</html>
