<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 使文字变倾斜 */
            font-style: italic;
        }
        em {
            /* 让倾斜的字体不倾斜 脉动回来 */
            font-style: normal;;
        }
    </style>
</head>
<body>
    <p>同学，上课时候的你！</p>
    <em>下课时候的你！</em>
</body>
</html>
