<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bold {
            /* 加粗 */
            /* font-weight: bold; */

            /* 这个700的后面不需要加单位，等价于bold，都是加粗的效果 */
            /* 实际开发中，我们更提倡使用数字表示加粗或者变细 */
            font-weight: 700;
        }

        h2 {
            /* 下面两行代码是等价的，都是将标题不加粗，只是放大了一点 */
            font-weight: normal;
            /* font-weight: 400; */
        }
    </style>
</head>

<body>
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色</p>
    <p>优雅，淡然，又那么心中的清澈。</p>
    <p>前端总是伴随着困难和犯错，</p>
    <p>静心，坦然，克服一个又一个。</p>
    <p class="bold">拼死也要克服它。</p>
    <p>这是pink的秘密也是老师最终的嘱托。</p>
</body>

</html>
