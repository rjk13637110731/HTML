<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;

            /* 这个normal单词意思是：如果文字显示不开自动换行 */
            /* white-space:normal; */

            /* 这个nowrap单词意思是：如果文字显示不开也必须强制一行显示 */
            white-space: nowrap;

            /* 溢出的部分隐藏 */
            overflow: hidden;

            /* 文字用省略号代替溢出显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        啥也不说，此处省略一万字
    </div>
</body>

</html>
