<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width="600">
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan"><img src="images/man.jpg"> 男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"><img src="images/women.jpg"> 女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>
                所在地区
            </td>
            <td>
                <input type="text" value="北京思密达" name="所在地区">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" id="weihun" checked="checked"><label for="weihun"> 未婚</label>
                <input type="radio" name="marry" id="yihun"><label for="yihun"> 已婚</label>
                <input type="radio" name="marry" id="lihun"><label for="lihun"> 离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>
                学历
            </td>
            <td>
                <input type="text" value="幼儿园" name="幼儿园">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>
                喜欢的类型
            </td>
            <td>
                <input type="checkbox" name="like" value="喜欢的类型" id="wumei"> <label for="wumei">妩媚的</label>
                <input type="checkbox" name="like" value="喜欢的类型" id="keai"> <label for="keai">可爱的</label>
                <input type="checkbox" name="like" value="喜欢的类型" id="xiaoxianrou"> <label for="xiaoxianrou">小鲜肉</label>
                <input type="checkbox" name="like" value="喜欢的类型" id="laolarou"> <label for="laolarou">老腊肉</label>
                <input type="checkbox" name="like" value="喜欢的类型" id="douxihuan" checked="checked"> <label for="douxihuan">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea>个人简介
                </textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我已同意注册条件和会员加入标准
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#" target="_blank"> 我是会员，立即登录 </a>
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <dl>
                    <dt>我承诺</dt>
                    <dd>
                        <ul>
                            <li>年满十八岁</li>
                            <li>抱着严肃的态度</li>
                            <li>真诚寻找另一半</li>
                        </ul>
                    </dd>
                </dl>
            </td>
        </tr>
    </table>
</body>

</html>
